<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Exam css.css" rel="stylesheet">
    <link rel="stylesheet" href="Exam css.css"> 
    <title>Регистрация</title>
</head>
<body>

    <!-- Шапка сайта -->
    <header class="bg-primary text-white text-center py-4">
        <h1 class="display-4">Language school</h1>
        <p class="lead">Learn Russian with us!</p>
    </header>

    <div class="container my-5">
        <h2 class="text-center">Registration</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">User name:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="regNotificationArea" class="mt-3"></div>
        <p class="text-center mt-3">Do you already have an account? <a href="Exam autorization.html">Log in</a></p>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>Contact information: info@languageschool.ru | Phone: +7 (499) 456-78-90</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Exam registration script.js"></script> 
</body>
</html>
