<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Exam css.css" rel="stylesheet">
    <title>Language school</title>
    <style>
        .highlight {
            background-color: #f8d7da; /* Цвет для выделения выбранного репетитора */
        }
        .notification {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Шапка сайта -->
    <header class="bg-primary text-white p-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Language school</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Main page</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Уведомления -->
    <div class="container">
        <div id="notificationArea"></div>
    </div>

    <!-- Форма поиска репетитора -->
    <section class="container my-5">
        <h2 class="text-center">Finding a tutor</h2>
        <form id="searchTutorForm">
            <div class="mb-3">
                <label for="languageLevel" class="form-label">Language level:</label>
                <select id="languageLevel" class="form-select">
                    <option value="">All levels</option>
                    <option value="beginner">Elementary</option>
                    <option value="intermediate">Average</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Available days:</label>
                <div>
                    <input type="checkbox" id="monday"> Mon
                    <input type="checkbox" id="tuesday"> Tue
                    <input type="checkbox" id="wednesday"> Wed
                    <input type="checkbox" id="thursday"> Thur
                    <input type="checkbox" id="friday"> Fri
                    <input type="checkbox" id="saturday"> Sat
                    <input type="checkbox" id="sunday"> Sun
                </div>
            </div>
            <div class="mb-3">
                <label for="timeSlots" class="form-label">Available time slots:</label>
                <input type="text" id="timeSlots" class="form-control" placeholder="09:00 - 18:00">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Таблица результатов поиска -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Tutor's name</th>
                    <th>Language level</th>
                    <th>Languages</th>
                    <th>Experience (years)</th>
                    <th>Hourly rate (RUB/hour)</th>
                    <th>Photo</th>
                    <th>Choice</th>
                </tr>
            </thead>
            <tbody id="tutorResults">
                <!-- Результаты поиска будут динамически загружаться сюда -->
            </tbody>
        </table>
    </section>

    <!-- Таблица данных репетитора -->
    <section class="container my-5" id="tutorDetailsSection" style="display: none;">
        <h2 class="text-center">Tutor Details</h2>
        <div id="tutorDetails"></div>
    </section>

    <!-- Модальное окно подачи заявки -->
    <div class="modal fade" id="applicationModal" tabindex="-1" aria-labelledby="applicationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="applicationModalLabel">Submit a request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="applicationForm">
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course name</label>
                            <input type="text" class="form-control" id="courseName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="tutorName" class="form-label">Teacher's name</label>
                            <input type="text" class="form-control" id="tutorName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Course start date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentsCount" class="form-label">Number of students</label>
                            <input type="number" class="form-control" id="studentsCount" min="1" max="20" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalCost" class="form-label">Total cost</label>
                            <input type="text" class="form-control" id="totalCost" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center p-4 mt-5">
        <p>Contact information: info@languageschool.ru | Phone: +7 (499) 456-78-90</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="Exam tutors.js"></script> 
</body>
</html>
